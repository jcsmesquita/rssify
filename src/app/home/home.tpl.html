<div class="row" ng-repeat="group in data.items">
  <div class="col-md-6" ng-repeat="item in group | limitTo:data.groupSize">
    <a href="#about">
      <!-- Media instance of array -->
      <img ng-if="instanceOfArray(item['media:content']) && isDefined(item['media:content'])" src="{{media.url}}" class="img-responsive" ng-repeat="media in item['media:content'] | limitTo:1"/>

      <!-- Media not instance of array -->
      <img ng-if="!instanceOfArray(item['media:content']) && isDefined(item['media:content'])" src="{{item['media:content'].url}}" class="img-responsive"/>
      
      <!-- Media not defined -->
      <img ng-if="!isDefined(item['media:content'])" ph-img="640x360" class="img-responsive"/>

      <p class="bg-title">{{item.title}}</p>
    </a>
  </div>
    <!-- <div ng-bind="item}} -->
</div>
